<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <link rel="stylesheet" href="calc.css" />
    </head>
    <body>
        <h3>This is a simple calculator</h3>

        <div class="outer-box">
            <div class="input-group">
                <label>First No.</label>
                <input name="" class="" id="" />
            </div>
            <div class="input-group">
                    <label class="sign">+</label>
            </div>
            <div class="input-group">
                <label>Second No.</label>
                <input name="" class="" id="" />
            </div>
            <div class="input-group">
                   <button class="equal">=</button> 
            </div>
            <div class="input-group">
                <label>Answer</label>
                <input name="" class="" id="" />
            </div>
        </div>

    </body>
    
</html>
